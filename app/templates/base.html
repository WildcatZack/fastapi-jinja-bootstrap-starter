<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }} | FastAPI Starter</title>
    {% if use_cdn_assets %}
    {#
      When the compiled assets are placeholders, load CDN files so Bootstrap
      CSS/JS and icons still render while you gather build logs.
    #}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      integrity="sha384-mGe7efhy86/86kEiP/jA6fyWUKiMo9iwXCTqVQlp2r0Ea9bcB0SnLMvQKp42vT7p"
      crossorigin="anonymous"
    >
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', path='css/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
  </head>
  <body class="bg-light">
    {% include 'partials/navbar.html' %}

    <main class="container py-5">
      {% block content %}{% endblock %}
    </main>
    {% if use_cdn_assets %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% endif %}
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
  </body>
</html>
